services:
  api:
    container_name: weda-template-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__Provider=MongoDb
      - Database__ConnectionString=mongodb://mongo:27017
      - Database__DatabaseName=WedaTemplate
#if (wiki)
    volumes:
      - ./docs/wiki:/app/wwwroot/wiki
#endif
    depends_on:
      mongo:
        condition: service_healthy
    restart: on-failure

  mongo:
    image: mongo:7
    container_name: weda-template-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mongo-data: